<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/preview.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Preview</title>
</head>

<body>
    <div class="main-container">
        <div class="row">
            <div class="col-12 text-center">
                <h4 style="color: white;">
                    Review Your Informatin
                </h4>
            </div>
        </div>
        <!-- Account type and salary heading -->
        <div class="row mt-3">
            <div class="col">
                <h5 style="font-size: 1.2vw; color: white;">Account Type</h5>
            </div>
            <div class="col">
                <h5 style="font-size: 1.2vw; color: white;">Monthly Salary</h5>
            </div>
        </div>
        <!-- Input fields for account type and salary -->
        <div class="row">
            <div class="col">
                <input type="text"
                    style="width: 100%; padding: .5vw .7vw; font-size: 1vw; border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 5px;"
                    id="accounttype" readonly>
            </div>
            <div class="col">
                <input type="text"
                    style="width: 100%; padding: .5vw .7vw; font-size: 1vw; border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 5px;"
                    id="salary" readonly>
            </div>
        </div>
        <!-- Name heading -->
        <div class="row mt-3">
            <div class="col">
                <h5 style="font-size: 1.2vw; color: white;">Name</h5>
            </div>
            <div class="col">

            </div>
        </div>
        <!-- Input fields for name -->
        <div class="row">
            <div class="col">
                <input type="text"
                    style="width: 100%; padding: .5vw .7vw; font-size: 1vw; border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 5px;"
                    id="firstname" readonly>
            </div>
            <div class="col">
                <input type="text"
                    style="width: 100%; padding: .5vw .7vw; font-size: 1vw; border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 5px;"
                    id="lastname" readonly>
            </div>
        </div>
        <!-- Phone & CNIC heading -->
        <div class="row mt-3">
            <div class="col">
                <h5 style="font-size: 1.2vw; color: white;">Phone</h5>
            </div>
            <div class="col">
                <h5 style="font-size: 1.2vw; color: white;">CNIC No.</h5>
            </div>
        </div>
        <!-- Input fields for Phone -->
        <div class="row">
            <div class="col">
                <input type="number"
                    style="width: 100%; padding: .5vw .7vw; font-size: 1vw; border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 5px;"
                    id="phonenumber" readonly>
            </div>
            <div class="col">
                <input type="number"
                    style="width: 100%; padding: .5vw .7vw; font-size: 1vw; border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 5px;"
                    id="cnic" readonly>
            </div>
        </div>
        <!-- Address  heading-->
        <div class="row mt-3">
            <div class="col">
                <h5 style="font-size: 1.2vw; color: white;">Address</h5>
            </div>
            <div class="col">

            </div>
        </div>
        <!-- address input fields -->
        <div class="row">
            <div class="col-12">
                <input type="text"
                    style="width: 100%; padding: .5vw .7vw; font-size: 1vw; border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 5px;"
                    id="street" readonly>
            </div>
        </div>
        <!-- street input 2 -->
        <div class="row mt-3">
            <div class="col-12">
                <input type="text"
                    style="width: 100%; padding: .5vw .7vw; font-size: 1vw; border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 5px;"
                    id="street-2" readonly>
            </div>
        </div>
        <!-- city and region -->
        <div class="row mt-3">
            <div class="col">
                <input type="text"
                    style="width: 100%; padding: .5vw .7vw; font-size: 1vw; border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 5px;"
                    id="city" readonly>
            </div>
            <div class="col">
                <input type="text"
                    style="width: 100%; padding: .5vw .7vw; font-size: 1vw; border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 5px;"
                    id="region" readonly>
            </div>
        </div>
        <!-- Zipcode and country -->
        <div class="row mt-3">
            <div class="col">
                <input type="text"
                    style="width: 100%; padding: .5vw .7vw; font-size: 1vw; border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 5px;"
                    id="zidcode" readonly>
            </div>
            <div class="col">
                <input type="text"
                    style="width: 100%; padding: .5vw .7vw; font-size: 1vw; border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 5px;"
                    id="country" readonly>
            </div>
        </div>
        <!-- buttons for submit and back -->
        <div class="row mt-3">
            <div class="col">

            </div>
            <div class="col text-end">
                <button type="button"
                    style="color: white; background: rgba(0, 0, 0, 0.75); border: 1px solid transparent; padding: .3vw 1vw; font-size: 1.2vw; font-weight: 599; border-radius: 10px;"
                    onclick="document.location='index.html'">Edit</button>
                <button onclick="callAlert();" type="button"
                    style="color: white; background: #01AA97; border: 1px solid transparent; padding: .3vw 1vw; font-size: 1.2vw; font-weight: 599; border-radius: 10px; margin-left: .7vw;">Submit</button>
                <script type="text/javascript">
                    function callAlert() {
                        swal("Congratulations", "You have successfully submitted the information", "success")
                    }
                </script>
            </div>
        </div>
    </div>
    <script src="preview.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
    integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
